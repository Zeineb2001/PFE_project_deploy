apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: all-pods-cpu-alerts
  namespace: monitoring
  labels:
    release: kube-prometheus-stack   
  
spec:
  groups:
    - name: all-pods.rules
      rules:
        - alert: HighCPUUsage
          expr: |
            sum by (namespace, pod) (
              rate(container_cpu_usage_seconds_total{namespace="default"}[1m])
            ) > 0.8
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "Utilisation CPU élevée sur le pod {{`{{`}} $labels.pod {{`}}`}}"
            description: "Le pod {{`{{`}} $labels.pod {{`}}`}} consomme plus de 80 % de CPU depuis 2 minutes."


